<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleLight.css">
        <title>Kantinenmenü</title>
        <script src="javascript/essensdict_de.js"></script>
        <script src="javascript/essensdict_en.js"></script>
        <script src="javascript/essensdict_fr.js"></script>
        <script src="javascript/varstoimport.js"></script>
        <script src="javascript/mainfuncs|logic.js"></script>
    </head>
    <body onload="main(aktuellesdatum)">
        <button onclick="sprache = germanlang;  main(aktuellesdatum)"> Deutsch</button>
        <button onclick="sprache = englishlang; main(aktuellesdatum)">English</button>
        <button onclick="sprache = frenchlang;  main(aktuellesdatum)"> Français</button>
        <p id="Datum"></p>
        <ul id="essensliste">
            <li id="Suppe"></li>
            <li id="Haupt1"></li>
            <li id="Haupt2"></li>
            <li id="Haupt3"></li>
            <li id="Dessert"></li>
        </ul>
        <button onclick="changeddate('back')">Zurück</button>
        <button onclick="changeddate('forth')">Vor</button>
    </body>
</html>
