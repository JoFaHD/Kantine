<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Canteen Menu</title>
        <script src="javascript/essensdict_de.js"></script>
        <script src="javascript/essensdict_en.js"></script>
        <script src="javascript/essensdict_fr.js"></script>
        <script src="javascript/varstoimport.js"></script>
        <script src="javascript/mainfuncs-logic.js"></script>
    </head>
    <body onload="main(aktuellesdatum)">
        <h1>Canteen Menu</h1>
        <div>
            <button onclick="sprache = übersetzung_fr; essensdict = importedessensdict_fr ;main(aktuellesdatum)">Français</button>
            <button onclick="sprache = übersetzung_en; essensdict = importedessensdict_en ;main(aktuellesdatum)">English</button>
            <button onclick="sprache = übersetzung_de; essensdict = importedessensdict_de ;main(aktuellesdatum)"> Deutsch</button>
            <table id="essensliste">
                <caption id="Datum"></caption>
                <tr>
                    <th style="border-top-left-radius: 8px;">Soup</th>
                    <th colspan="3">Dishes</th>
                    <th style="border-top-right-radius: 8px;">Dessert</th>
                </tr>
                <tr>
                    <td id="Suppe" style="border-bottom-left-radius: 8px;"></td>
                    <td id="Haupt1" onclick="console.log('Helloworld')"></td>
                    <td id="Haupt2" onclick="console.log('Helloworld')"></td>
                    <td id="Haupt3" onclick="console.log('Helloworld')"></td>
                    <td id="Dessert" style="border-bottom-right-radius: 8px;"></td>
                </tr>
            </table>
            <button onclick="changeddate('back')" style="float: left;">Back</button>
            <button onclick="changeddate('forth')" style="float: right;">Next</button>
        </div>
    </body>
</html>
